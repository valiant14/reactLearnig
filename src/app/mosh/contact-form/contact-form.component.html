<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" [ngModelOptions]="{standalone: true}" class="form-control" required minlength="3" maxlength="10" pattern="banana" ngModel="firstName" #firstName="ngModel" (change)="log(firstName)">
        <div class="alert alert-danger" *ngIf="firstName.touched && firstName.valid">
            <div *ngIf="firstName.errors.required">First Name is required.</div>
            <div *ngIf="firstName.errors.minlength">First Name Should be minumum 3 characters.</div>
            <div *ngIf="firstName.errors.pattern">First Name doent much to patter.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary">Submit</button>
</form>
